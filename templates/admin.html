<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Roleta Brasileira</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h2>Painel de Administração</h2>
    <h3>Usuários cadastrados:</h3>
    <ul>
      {% for user in users %}
      <li>{{ user.username }} (ID: {{ user.id }})</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Sair</a>
  </div>
</body>
</html>
