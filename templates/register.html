<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro - Roleta Brasileira</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .register-box {
    background: #1f1f1f;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px #00ffcc;
    width: 320px;
  }
  h2 {
    margin-bottom: 1rem;
    color: #00ffcc;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 1rem;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 0.3rem;
  }
  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    border-color: #00ffcc;
    outline: none;
  }
  button {
    width: 100%;
    margin-top: 1.5rem;
    padding: 0.7rem;
    background: #00ffcc;
    border: none;
    border-radius: 6px;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #00cca6;
  }
  .login-link {
    margin-top: 1rem;
    text-align: center;
  }
  .login-link a {
    color: #00ffcc;
    text-decoration: none;
  }
  .login-link a:hover {
    text-decoration: underline;
  }
  .error-msg {
    background: #ff4c4c;
    color: white;
    padding: 0.5rem;
    border-radius: 5px;
    margin-top: 1rem;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="register-box">
    <h2>Cadastro</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-msg">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('register') }}">
      <label for="username">Nome de Usuário</label>
      <input type="text" id="username" name="username" required autocomplete="username" />
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required autocomplete="email" />
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required autocomplete="new-password" />
      <button type="submit">Cadastrar</button>
    </form>
    <div class="login-link">
      <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    </div>
  </div>
</body>
</html>
