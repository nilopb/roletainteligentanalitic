<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Roleta Brasileira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: #1f1f1f;
            padding: 2rem;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 15px #00ffcc;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #00ffcc;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #eee;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background: #00ffcc;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            color: #121212;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #00d1aa;
        }
        .login-link {
            margin-top: 1rem;
            text-align: center;
        }
        .login-link a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }
        .flash-message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            text-align: center;
        }
        .flash-message.error {
            background: #ff4c4c;
            color: #fff;
        }
        .flash-message.success {
            background: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Cadastro</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{category}}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required autocomplete="username" />

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required autocomplete="new-password" />

            <button type="submit">Cadastrar</button>
        </form>
        <div class="login-link">
            <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
        </div>
    </div>
</body>
</html>
